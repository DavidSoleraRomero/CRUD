<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloinsercion.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon2.png" type="image/x-icon">
    <title>Insertar datos</title>
    <!-- ESTA WEB HA SIDO REALIZADA POR DAVID SOLERA ROMERO 
    HACIENDO USO DE PLANTILLAS DE INTERNET Y MODIFICÁNDOLAS.
    CUALQUIER TRABAJO IGUAL EN LA WEB NO HA SIDO CONSENTIDO -->
</head>
<body>
    
<div class="container">
    <form action="" method="post" onsubmit="return validacion()">
        <p id="titulo">INSERCIÓN</p>
        <input type="text" name="username" id="username" onchange="eliminarClaseError('username','form-novalidado')" placeholder="Usuario"><br>
        <p class="mensajeHelp" id="usernameHelp">Introduce un usuario CORRECTO</p>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre real" onchange="eliminarClaseError('nombre','form-novalidado')"><br>
        <p class="mensajeHelp" id="nombreHelp">Debe INTRODUCIR su nombre</p>
        <div id="centro">
            <label for="centros">Centro:</label>
            <select name="centros" onchange="eliminarClaseError('centro','form-novalidado')" id="centros">
                <option value="0" selected>Elige centro</option>
                <option value="1">Alan Turing</option>
                <option value="2">IES Campanillas</option>
                <option value="3">CEIP José Calderón</option>
                <option value="4">Universidad Málaga</option>
            </select>
        </div>
        <p class="mensajeHelp" id="centroHelp">Es OBLIGATORIO seleccionar CENTRO</p>
        <input type="text" name="email" id="email" placeholder="Correo electrónico" onchange="eliminarClaseError('email','form-novalidado')"><br>
        <p class="mensajeHelp" id="emailHelp">Debe introducir un email VÁLIDO</p>
        <input type="text" id="dni" onchange="eliminarClaseError('dni', 'form-novalidado')" name="dni" placeholder="DNI">
        <input type="number" id="eficiencia" name="eficiencia" min="1" max="10" placeholder="Eficiencia">
        <div class="agrupacion">
            <p class="mensajeHelp" id="dniHelp">DNI inválido</p>
            <p class="mensajeHelp" id="eficienciaHelp">Eficiencia (1-10)</p>
        </div>
        <div onclick="ocultaError('gender')">
            <input type="radio" id="hombre" name="gender" value="Hombre">
            <label class="genero" for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="gender" value="Mujer">
            <label class="genero" for="mujer">Mujer</label>
            <input type="radio" id="otro" name="gender" value="Otro">
            <label class="genero" for="otro">Otro</label><br>
        <p class="mensajeHelp" id="genderHelp">DEBE ELEGIR un género</p>
        </div>
        <input type="checkbox" onchange="eliminarClaseError('notificaciones', 'errorCheckbox')" id="notificaciones" name="notificaciones" value="Notificaciones">
        <label for="notificaciones" >Acepto recibir notificaciones</label><br>
        <p class="mensajeHelp" id="notificacionesHelp">DEBE ACEPTAR las notificaciones</p>
        <input id="insertar" type="submit" value="INSERTAR"><br>
    </form>

    <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
    <div class="drop drop-6"></div>
    <div class="drop drop-7"></div>
    <div class="drop drop-8"></div>
    </div>
</div>

<script src="./js/validacioninsmod.js"></script>

</body>
</html>
