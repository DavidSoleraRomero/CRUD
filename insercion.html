<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloinsercion.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon2.png" type="image/x-icon">
    <title>Insertar datos</title>
    <!-- ESTA WEB HA SIDO REALIZADA POR DAVID SOLERA ROMERO 
    HACIENDO USO DE PLANTILLAS DE INTERNET Y MODIFICÁNDOLAS.
    CUALQUIER TRABAJO IGUAL EN LA WEB NO HA SIDO CONSENTIDO -->
</head>
<body>
    
<div class="container">
    <form>
        <p id="titulo">INSERTAR DATOS</p>
        <input type="text" name="username" placeholder="Usuario"><br>
        <p class="mensajeHelp" id="userHelp">Introduce un usuario CORRECTO</p>
        <div class="contrasenas">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="password" placeholder="Repeat password">
        </div>
        <p class="mensajeHelp" id="passwordHelp">Repita la contraseña VÁLIDA correctamente</p>
        <label for="date">Fecha de nacimiento</label><br>
        <input type="date" name="date" id="date"><br>
        <p class="mensajeHelp" id="dateHelp">Debes elegir una fecha CORRECTA</p>
        <div id="desplegable">
            <label for="cars">Centro:</label>
            <select name="cars" id="cars">
                <option value="volvo">Ejemplo 1</option>
                <option value="saab">Ejemplo 2</option>
                <option value="mercedes">Ejemplo 3</option>
                <option value="audi">Ejemplo 4</option>
            </select>
        </div>
        <p class="mensajeHelp" id="selectHelp">Es obligatorio seleccionar CENTRO</p>
        <input id="insertar" type="submit" value="INSERTAR"><br>
    </form>

    <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
    <div class="drop drop-6"></div>
    <div class="drop drop-7"></div>
    <div class="drop drop-8"></div>
    </div>
</div>

</body>
</html>
