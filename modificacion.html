<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilomod.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon2.png" type="image/x-icon">
    <title>Modificacion de datos</title>
    <!-- ESTA WEB HA SIDO REALIZADA POR DAVID SOLERA ROMERO 
    HACIENDO USO DE PLANTILLAS DE INTERNET Y MODIFICÁNDOLAS.
    CUALQUIER TRABAJO IGUAL EN LA WEB NO HA SIDO CONSENTIDO -->
</head>
<body>
    
<div class="container">
    <form>
    <p id="titulo">MODIFICACIÓN</p>
    <input type="text" name="username" placeholder="Usuario" value="davidsolera"><br>
    <p class="mensajeHelp" id="userHelp">Introduce un usuario CORRECTO</p>
    <div class="contrasenas">
        <input type="password" name="password" placeholder="Password" value="123456789">
        <input type="password" name="password" placeholder="Repeat password" value="123456789">
    </div>
    <p class="mensajeHelp" id="passwordHelp">Repita la contraseña VÁLIDA correctamente</p>
    <label for="date">Fecha de nacimiento</label><br>
    <input type="date" value="2005-12-23" name="date" id="date"><br>
    <p class="mensajeHelp" id="dateHelp">Debes elegir una fecha CORRECTA</p>
    <div id="desplegable">
        <label for="cars">Centro:</label>
        <select name="cars" id="cars">
            <option value="0">Elige centro</option>
            <option value="1">Alan Turing</option>
            <option value="2">IES Campanillas</option>
            <option value="3">CEIP José Calderón</option>
            <option value="4">Universidad Málaga</option>
        </select>
    </div>
    <p class="mensajeHelp" id="selectHelp">Es obligatorio seleccionar CENTRO</p>
    <input id="modificar" type="submit" value="MODIFICAR"><br>
    </form>

    <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
    <div class="drop drop-6"></div>
    <div class="drop drop-7"></div>
    <div class="drop drop-8"></div>
    </div>
</div>

</body>
</html>
